<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/FinalizarACompra.css">
    <script defer src="./assets/js/menuDropDown.js"></script>
    <title>Finalizar a compra</title>
</head>

<body>
    <!--Inicio do cabeçalho-->
    <header class="menu-principal__header">
            <div class="menu-principal-conteiner__logo">
                <h1 class="menu-principal__logo">Pizza Thru</h1>
            </div>
            <div class="menu-principal-conteiner__carrinho__login">
                <a href="#" class="menu-principal-lista__carrinho"><img src="./assets/img/carrinho-de-compras.png"
                        alt="Ícone carrinho de compras"></a>
                <a href="#" class="menu-principal-lista__login"><img src="./assets/img/iconelogin.png"
                        alt="Ícone de login"></a>
            </div>
            <nav class="nav-principal__header">
                <button class="menu-principal__btn" aria-label="Abrir Menu" aria-haspopup="true"
                    aria-controls="menu-principal__links" aria-expanded="false">
                    <span class="hamburger"></span>
                </button>
                <ul class="menu-principal__links" id="menu-principal__links" role="menu">
                    <li class="menu-principal-segunda__lista"><a href="#">STATUS DO PEDIDO</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">CADASTRO</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">MONTE SUA PIZZA</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">FEEDBACK</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">CARDÁPIO</a></li>
                </ul>
            </nav>
    </header>
    <!--Fim do cabeçalho-->
    <main>
        <header class="header__main">
            <h1 class="header__title">Finalizar a Compra</h1>
        </header>
        <section class="formulario">
            <h2 class="header__title">Formas de Pagamento</h2>
            <form action="/" class="section__formulario" method="post">
                <div class="conteiner-escolhas__pagamentos">
                    <div class="conteiner-formas__pagamento">
                        <label for="cartaodecredito" class="formulario__label" id="label__credito">Cartão de Crédito</label>
                        <input class="c-radio" type="radio" name="Name" id="cartaodecredito" required>
                    </div>
                    <div class="conteiner-formas__pagamento">
                        <label for="cartaodedebito" class="formulario__label" id="label__debito">Cartão de Débito</label>
                        <input class="c-radio" type="radio" name="Name" id="cartaodedebito" required>
                    </div>
                    <div class="conteiner-formas__pagamento">
                        <label for="pix" class="formulario__label" id="label__pix">Pix</label>
                        <input class="c-radio" type="radio" name="Name" id="pix" required>
                    </div>
                </div>
            </form>
            <section class="resumo__pedido">
                <h2 class="header__title">Resumo do Pedido</h2>
                <form action="/" class="formulario__section" method="post">
                    <div class="mini-conteiner__label__input">
                        <label for="numerodopedido" class="formulario__label" id="label__pedido">Número do Pedido</label>
                        <input type="text" name="name" id="numerodopedido">
                    </div>
                    <div class="mini-conteiner__label__input">
                        <label for="quantipedacos" class="formulario__label" id="label__quantpedecos">Quantidade de
                            Pedaços</label>
                        <input type="text" name="name" id="quantipedacos">
                    </div>
                    <div class="mini-conteiner__label__input">
                        <label for="sabores" class="formulario__label" id="label__sabores">Sabores</label>
                        <input type="text" name="name" id="sabores">
                    </div>
                    <div class="mini-conteiner__label__input">
                        <label for="espessuradamassa" class="formulario__label" id="label__massa">Espessura da Massa</label>
                        <input type="text" name="name" id="espessuradamassa">
                    </div>
                    <div class="mini-conteiner__label__input">
                        <label for="tiposdeborda" class="formulario__label" id="label__borda">Tipo de Borda</label>
                        <input type="text" name="name" id="tiposdeborda">
                    </div>
                    <div class="mini-conteiner__label__input">
                        <label for="adicionais" class="formulario__label" id="label__adicionais">Adicionais</label>
                        <input type="text" name="name" id="adicionais">
                    </div>
                    <div class="mini-conteiner__label__input">
                        <label for="Observacao" class="formulario__label" id="label__Observacoes">Observações</label>
                        <textarea name="name" id="Observacao" cols="30" rows="5"></textarea>
                    </div>
                    <div class="mini-conteiner__label__input">
                        <label for="Subtotal" class="formulario__label" id="label__subtotal">Subtotal</label>
                        <input type="text" name="name" id="Subtotal">
                    </div>
                    <div class="mini-conteiner__label__input">
                        <label for="Cupomdedesconto" class="formulario__label" id="label__Cupomdesconto">Cupom de
                            Desconto</label>
                        <input type="text" name="name" id="Cupomdedesconto">
                    </div>
                    <div class="mini-conteiner__label__input">
                        <label for="TOTAL" class="formulario__label" id="total">TOTAL</label>
                        <input type="text" name="name" id="TOTAL">
                    </div>
                    <input type="submit" class="formulario__btn" value="Finalizar Compra">
                </form>
            </section>
        </section>
    </main>
    <footer>
        <!--Inicio do Rodapé-->
        <div class="conteiner">
            <div class="footer-conteiner__endereco">
                <div class="container_endereco">
                    <p>123 Demo Street - New York NY | (555) 555-5555 | email@example.com</p>
                </div>
                <nav>
                    <ul class="footer-nav__links">
                        <li class="footer-nav__lista"><img src="./assets/img/instagramicon.png"
                                alt="Ícone do Instagram"></li>
                        <li class="footer-nav__lista"><img src="./assets/img/twittericon.png" alt="Ícone do Twitter">
                        </li>
                        <li class="footer-nav__lista"><img src="./assets/img/facebookicon.png" alt="Ícone do Facebook">
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
    <!--Fim do Rodapé-->
</body>
