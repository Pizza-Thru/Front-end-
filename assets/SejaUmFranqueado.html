<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/SejaUmFranqueado.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <script defer src="./assets/js/menuDropDown.js"></script>
    <title>Seja um franqueado</title>
</head>

<body>
    <!--Inicio do cabeçalho-->
    <header class="menu-principal__header">
        <div class="conteiner">
            <div class="menu-principal-conteiner__logo">
                <h1 class="menu-principal__logo">Pizza Thru</h1>
            </div>
            <div class="menu-principal-conteiner__carrinho__login">
                <a href="#" class="menu-principal-lista__carrinho"><img src="./assets/img/carrinho-de-compras.png"
                        alt="Ícone carrinho de compras"></a>
                <a href="#" class="menu-principal-lista__login"><img src="./assets/img/iconelogin.png"
                        alt="Ícone de login"></a>
            </div>
            <nav class="nav-principal__header">
                <button class="menu-principal__btn" aria-label="Abrir Menu" aria-haspopup="true"
                    aria-controls="menu-principal__links" aria-expanded="false">
                    <span class="hamburger"></span>
                </button>
                <ul class="menu-principal__links" id="menu-principal__links" role="menu">
                    <li class="menu-principal-segunda__lista"><a href="#">STATUS DO PEDIDO</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">CADASTRO</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">MONTE SUA PIZZA</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">FEEDBACK</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">CARDÁPIO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Fim do cabeçalho-->
    <main>
        <div class="conteiner-main__img">
            <img src="./assets/img/Banner-monte-sua-pizza.png" alt="Monte ja sua Pizza">
        </div>
        <header class="header__main">
            <h1 class="header-main__title">Seja um(a) franqueado(a)</h1>
        </header>
        <div>
            <form action="/" class="section__formulario" method="post">
                <div class="conteiner__formulario">
                    <label for="name" class="formulario__label" id="nome">Nome</label><br>
                    <input class="c-name" type="text" name="Name" id="name" required>
                </div>
                <div class="conteiner__formulario">
                    <label for="email" class="formulario__label" id="label__email">E-mail</label><br>
                    <input class="c-email" type="email" name="email" id="email" required>
                </div>
                <div class="conteiner__formulario">
                    <label for="cidade" class="formulario__label" id="label__cidade">Cidade de intresse</label><br>
                    <input class="c-cidade" type="text" name="cidade" id="cidade" required>
                </div>
                <div class="conteiner__formulario">
                    <label for="estado" class="formulario__label" id="label__estado">Estado de intresse</label>
                    <select class="c-estado" name="estado" id="estado" required>
                        <option disabled selected value="">selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <div class="conteiner__formulario">
                    <label for="investimento" class="formulario__label" id="label__investimento">Investimento
                        disponivel</label><br>
                    <input class="c-investimento" type="number" name="investimento" id="investimento"
                        placeholder="Valor Minimo R$ 10.000.000" required>
                </div>
                <div class="conteiner__formulario">
                    <label for="ComoNosConheceu" class="formulario__label" id="label__ComoNosConheceu">Como nos
                        conheceu</label>
                    <select class="c-ComoNosConheceu" name="ComoNosConheceu" id="ComoNosConheceu">
                        <option disabled selected>selecione</option>
                        <option value="Wh">Whatsapp</option>
                        <option value="In">Instagram</option>
                        <option value="Fa">Facebook</option>
                        <option value="Go">Google</option>
                        <option value="Am">Amigos</option>
                        <option value="Ou">Outros</option>
                    </select>
                </div>
                <input type="submit" class="formulario__btn" value="Quero ser um(a) franqueado(a)">
               </form>
            </div>
    </main>
    <footer>
        <!--Inicio do Rodapé-->
        <div class="conteiner">
            <div class="footer-conteiner__endereco">
                <div class="container_endereco">
                    <p>123 Demo Street - New York NY | (555) 555-5555 | email@example.com</p>
                </div>
                <nav>
                    <ul class="footer-nav__links">
                        <li class="footer-nav__lista"><img src="./assets/img/instagramicon.png"
                                alt="Ícone do Instagram"></li>
                        <li class="footer-nav__lista"><img src="./assets/img/twittericon.png" alt="Ícone do Twitter">
                        </li>
                        <li class="footer-nav__lista"><img src="./assets/img/facebookicon.png" alt="Ícone do Facebook">
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
    <!--Fim do Rodapé-->
</body>
