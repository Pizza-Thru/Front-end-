<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/RealizeOSeuPedido.css">
    <script defer src="./assets/js/menuDropDown.js"></script>
    <title>Realize O Seu Pedido</title>
</head>

<body>
    <!--Inicio do cabeçalho-->
    <header class="menu-principal__header">
        <div class="conteiner">
            <div class="menu-principal-conteiner__logo">
                <h1 class="menu-principal__logo">Pizza Thru</h1>
            </div>
            <div class="menu-principal-conteiner__carrinho__login">
                <a href="#" class="menu-principal-lista__carrinho"><img src="./assets/img/carrinho-de-compras.png"
                        alt="Ícone carrinho de compras"></a>
                <a href="#" class="menu-principal-lista__login"><img src="./assets/img/iconelogin.png"
                        alt="Ícone de login"></a>
            </div>
            <nav class="nav-principal__header">
                <button class="menu-principal__btn" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu-principal__links"
                    aria-expanded="false">
                    <span class="hamburger"></span>
                </button>
                <ul class="menu-principal__links" id="menu-principal__links" role="menu">
                    <li class="menu-principal-segunda__lista"><a href="#">STATUS DO PEDIDO</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">CADASTRO</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">MONTE SUA PIZZA</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">FEEDBACK</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">CARDÁPIO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Fim do cabeçalho-->
    <main>
        <div class="conteiner-main__img">
            <img src="./assets/img/Banner-monte-sua-pizza.png" alt="Monte ja sua Pizza">
        </div>
        <header class="header__main">
            <h1 class="header-main__title">Realize o seu Pedido</h1>
        </header>
        <div class="formulario">
            <form action="/" class="main__formulario" method="get">
                <div class="conteiner__formulario">
                    <label class="formulario__label" for="select__pedacos" id="label__pedacos">Quantidade de
                        Pedaços</label><br>
                    <select name="main-section-select__pedacos" id="select__pedacos" required>
                        <option disabled selected value="">Selecione</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="conteiner__formulario">
                    <label class="formulario__label" for="select__sabores" id="label__sabores">Quantidade de
                        Sabores</label><br>
                    <select name="main-section-select__sabores" id="select__sabores" required>
                        <option disabled selected value="">Selecione</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="conteiner__formulario">
                    <label class="formulario__label" for="select__sabor1" id="label__sabor1">Sabor 1</label><br>
                    <select name="main-section-select__sabor1" id="select__sabor1" required>
                        <option disabled selected value="">Selecione</option>
                        <option value="Ca">Calabresa</option>
                        <option value="Po">Portuguesa</option>
                        <option value="Ma">Marguerita</option>
                        <option value="FrC">Frango com Catupiry</option>
                        <option value="Mu">Mussarela</option>
                        <option value="Na">Napolitana</option>
                    </select>
                </div>
                <div class="conteiner__formulario">
                    <label class="formulario__label" for="select__sabor2" id="label__sabor2">Sabor 2</label><br>
                    <select name="main-section-select__sabor2" id="select__sabor2" required>
                        <option disabled selected value="">Selecione</option>
                        <option value="Na">Sem Opção</option>
                        <option value="Ca">Calabresa</option>
                        <option value="Po">Portuguesa</option>
                        <option value="Ma">Marguerita</option>
                        <option value="FrC">Frango com Catupiry</option>
                        <option value="Mu">Mussarela</option>
                        <option value="Na">Napolitana</option>
                    </select>
                </div>
                <div class="conteiner__formulario">
                    <label class="formulario__label" for="select__Espessura-da-Massa" id="label__Espessura-da-Massa">Espessura
                        da Massa</label><br>
                    <select name="main-section-select__Espessura-da-Massa" id="select__Espessura-da-Massa" required>
                        <option disabled selected value="">Selecione</option>
                        <option value="MF">Massa Fina</option>
                        <option value="MM">Massa Media</option>
                        <option value="MG">Massa Grossa</option>
                    </select>
                </div>
                <div class="conteiner__formulario">
                    <label class="formulario__label" for="select__Recheio-da-Borda" id="label__Recheio-da-Borda">Recheio da
                        Borda</label><br>
                    <select name="main-section-select__Recheio-da-Borda" id="select__Recheio-da-Borda" required>
                        <option disabled selected value="">Selecione</option>
                        <option value="SR">Sem Recheio</option>
                        <option value="Cat">Catupiry</option>
                        <option value="Che">Cheddar</option>
                    </select>
                </div>
                <div class="conteiner__formulario">
                    <label class="formulario__label" for="select__Quantidade-de-Adicionais"
                        id="label__Quantidade-de-Adicionais">Quantidade de Adicionais</label><br>
                    <select name="main-section-select__Quantidade-de-Adicionais" id="select__Quantidade-de-Adicionais"
                        required>
                        <option disabled selected value="">Selecione</option>
                        <option value="0">Sem Adicional</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="conteiner__formulario">
                    <label class="formulario__label" for="select__Adicional-1" id="label__Adicional-1">Adicional 1</label><br>
                    <select name="main-section-select__Adicional-1" id="select__Adicional-1">
                        <option disabled selected value="">Selecione</option>
                        <option value="Ce">Cebola</option>
                        <option value="QE">Queijo Extra</option>
                        <option value="Ma">Azeitona</option>
                        <option value="Cat">Catupiry</option>
                        <option value="Ba">Bacon</option>
                        <option value="Che">Cheddar</option>
                    </select>
                </div>
                <div class="conteiner__formulario">
                    <label class="formulario__label" for="select__Adicional-2" id="label__Adicional-2">Adicional 2</label><br>
                    <select name="main-section-select__Adicional-2" id="select__Adicional-2">
                        <option disabled selected value="">Selecione</option>
                        <option value="Ce">Cebola</option>
                        <option value="QE">Queijo Extra</option>
                        <option value="Ma">Azeitona</option>
                        <option value="Cat">Catupiry</option>
                        <option value="Ba">Bacon</option>
                        <option value="Che">Cheddar</option>
                    </select>
                </div>
                <div class="conteiner__formulario">
                    <label class="formulario__label" for="Observacao" id="label__Observacao">Observação</label><br>
                    <textarea name="main-section-label__Observacao" id="Observacao" cols="25" rows="3"></textarea>
                </div>
                <div class="conteiner__formulario">
                    <label class="formulario__label" for="Subtotal" id="label__Subtotal">Subtotal</label><br>
                    <input class="Subtotal" type="text" id="Subtotal" name="Subtotal">
                </div>
                    <input type="submit" class="formulario__btn" value="Finalizar o Pedido">
            </form>
        </div>
    </main>
    <footer>
        <!--Inicio do Rodapé-->
        <div class="conteiner">
            <div class="footer-conteiner__endereco">
                <div class="container_endereco">
                    <p>123 Demo Street - New York NY | (555) 555-5555 | email@example.com</p>
                </div>
                <nav>
                    <ul class="footer-nav__links">
                        <li class="footer-nav__lista"><img src="./assets/img/instagramicon.png"
                                alt="Ícone do Instagram"></li>
                        <li class="footer-nav__lista"><img src="./assets/img/twittericon.png" alt="Ícone do Twitter">
                        </li>
                        <li class="footer-nav__lista"><img src="./assets/img/facebookicon.png" alt="Ícone do Facebook">
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
    <!--Fim do Rodapé-->
</body>
