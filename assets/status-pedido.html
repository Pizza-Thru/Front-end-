<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/menuDropDown.js"></script>
    <title>Home Pizza Thru</title>
</head>

<body>
    <!--Inicio do cabeçalho-->
    <header class="menu-principal__header">
        <div class="conteiner">
            <div class="menu-principal-conteiner__logo">
                <h1 class="menu-principal__logo">Pizza Thru</h1>
            </div>
            <div class="menu-principal-conteiner__carrinho__login">
                <a href="#" class="menu-principal-lista__carrinho"><img src="./assets/img/carrinho-de-compras.png"
                        alt="Ícone carrinho de compras"></a>
                <a href="#" class="menu-principal-lista__login"><img src="./assets/img/iconelogin.png"
                        alt="Ícone de login"></a>
            </div>
            <nav class="nav-principal__header">
                <button class="menu-principal__btn" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu-principal__links"
                    aria-expanded="false">
                    <span class="hamburger"></span>
                </button>
                <ul class="menu-principal__links" id="menu-principal__links" role="menu">
                    <li class="menu-principal-segunda__lista"><a href="#">STATUS DO PEDIDO</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">CADASTRO</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">MONTE SUA PIZZA</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">FEEDBACK</a></li>
                    <li class="menu-principal-segunda__lista"><a href="#">CARDÁPIO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Fim do cabeçalho-->
    <main>
        <section class="section-banner">
          <img class="img-banner" src="./assets/img/banner-Principal.png" alt="Banner da Pizza Thru">
      </section>
        <div class="status-pedido">
          <section class="section-titulo">
              <h1 class="h1-titulo">Status do pedido</h1>
          </section>
          <section class="section-filtro">
            <div class="filtro-group">
              <label class="label-filtro" for="filtro">Filtro</label>
              <input  class="input-filtro" type="search" id="filtro" name="filtro"> 
            </div>  
          </section>  
          <section class="section-dados">
            <form class="form-dados">
              <div class="input-group">
                <label class="form-dados__label">Nº do Pedido</label>
                <input class="form-dados__input" type="text" id="numeroPedido" name="numeroPedido">
              </div>
          
              <div class="input-group">  
                <label class="form-dados__label">Cliente</label>
                <input class="form-dados__input" type="text" id="cliente" name="cliente">
              </div>
              
              <div class="input-group">
                <label class="form-dados__label">Pedaços</label>
                <input class="form-dados__input" type="text" id="pedacos" name="pedacos">
              </div>   
    
              <div class="input-group">
                <label class="form-dados__label">Sabores, Adicionais e Observações</label>
                <input class="form-dados__input" type="text" id="saboresAddObs" name="saboresAddObs">
              </div>
          
              <div class="input-group">  
                <label class="form-dados__label">Forma de Pagamento</label>
                <input class="form-dados__input" type="text" id="formaDePagamento" name="formaDePagamento">
              </div>
              
              <div class="input-group">
                <label class="form-dados__label">Status do Pagamento</label>
                <input class="form-dados__input" type="text" id="statusDoPagamento" name="statusDoPagamento">
              </div> 
    
              <div class="input-group">  
                <label class="form-dados__label">Hora da Entrega</label>
                <input class="form-dados__input" type="text" id="horaDaEntrega" name="horaDaEntrega">
              </div>
              
              <div class="input-group">
                <label class="form-dados__label">Total</label>
                <input class="form-dados__input" type="text" id="total" name="total">
              </div> 
            </form>
    
            <div class="button-group">
              <button class="button-buscar">Buscar</button>
            </div> 
          </section>    
        </div>  
      </main> 
    <footer>
        <!--Inicio do Rodapé-->
        <div class="conteiner">
            <div class="footer-conteiner__endereco">
                <div class="container_endereco">
                    <p>123 Demo Street - New York NY | (555) 555-5555 | email@example.com</p>
                </div>
                <nav>
                    <ul class="footer-nav__links">
                        <li class="footer-nav__lista"><img src="./assets/img/instagramicon.png"
                                alt="Ícone do Instagram"></li>
                        <li class="footer-nav__lista"><img src="./assets/img/twittericon.png" alt="Ícone do Twitter">
                        </li>
                        <li class="footer-nav__lista"><img src="./assets/img/facebookicon.png" alt="Ícone do Facebook">
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
    <!--Fim do Rodapé-->
</body>

</html>
